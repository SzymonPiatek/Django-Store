{% extends 'Produkty/index.html' %}

{% block produkt %}

    {% if kategoria_produkt %}
        <div class="main__title">{{ kategoria_user|upper }}</div>
        <hr>
        <div class="main__product--content">
            {% for produkt in kategoria_produkt %}
                <p><a href="/produkt/{{ produkt.id }}">{{ produkt.nazwa }}</a></p>
            {% endfor %}
        </div>

    {% else %}

    {% endif %}

{% endblock produkt%}
